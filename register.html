<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="css/global.css">
    <link rel="stylesheet" href="css/register.css">
    <link href='https://fonts.googleapis.com/css?family=Montserrat:700' rel='stylesheet' type='text/css'>
    <script src="https://kit.fontawesome.com/6da635e2db.js" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-latest.min.js" type="text/javascript"></script>
    <title>The Fashion Pet</title>
</head>
<body>

    <header>
            <img id="logo" class="header-img" src="img/groompic.png" alt="Logo">
        <h1>The Fashion Pet</h1>
    </header>

    <nav class="menu">
        <a href="index.html">Home</a>
        <a href="about.html">About</a>
        <a href="services.html">Services</a>
        <a href="register.html">Register</a>
    </nav>
   
    <main id="register-main" class="container">
        <h2>Register</h2>
        <form action="">
            <p id="petName" class="form-group">
                <label for="name">| Name |</label>
                <input name="petName" class="form-control" type="text" id="petName">
            </p>
            
            <p class="form-group">
                <label for="age">| Age |</label>
                <input name="petAge" class="form-control" type="text" id="petAge">
            </p>

            <p class="form-group">
                <label for="type">| Type |</label>
                <input name="petType" class="form-control" type="text" id="petType">
            </p>
            
            <p class="form-group">
                <label for="breed">| Breed |</label>
                <input name="petBreed" class="form-control" type="text" id="petBreed">
            </p>

            <p class="form-group">
                <label for="gender">| Gender |</label>
                <input name="petGender" class="form-control" type="text" id="petGender">
            </p>

            <p class="form-group">
                <label for="services">| Services |</label>
                <select name="services"  class="form-control" id="petService">
                    <option value="" disabled selected> ---- Select a Service ----</option>
                    <option value="Shower"> Shower</option>
                    <option value="Hair cut"> Hair Cut</option>
                    <option value="Nails Cut"> Nails Cut</option>
                    <option value="Full Service"> Full Service</option>
                </select>
            </p>

            <p class="form-group">
                <label for="ownersName">| Owners' Name |</label>
                <input type="text"  class="form-control" id="ownersName">
            </p>

            <p class="form-group">
                <label for="contact">| Contact Phone |</label>
                <input type="text"  class="form-control" id="contactPhone">
            </p>

            <p class="form-group">
                <label for="price">| Price |</label>
                <input type="text"  class="form-control" id="servicePrice">
            </p>

            <a id="reg-btn" type="button" class="boton" value="Register" href="#">Register
            </a>
            
        </form>
        <div>
            <input class="form-control" type="search" name="petSearch" id="petSearch">
            <button id="search-btn" class="btn btn-success">Search</button>
        </div>
        <div class="reg" id="petSection">


        </div>
    </main>
    <footer>
        <h3>The Fashion Pet</h3>
        <div class="footeraddy">
        <p>7936 Fluffy Ave Ste.J</p>  
        <p>Monday - Friday from 8:00 AM to 5:00 PM</p>
        </div>
    </footer>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="js/script.js"></script>
    <script src="js/directory.js"></script>


</body>
</html>
